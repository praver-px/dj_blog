{% extends 'base.html' %}

{% block title %}
    登录
{% endblock %}

{% block main %}
    <div class="m-auto" style="max-width: 330px">
        <h1>登录</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label> E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="输入邮箱">
            </div>
            <div class="mb-3">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="输入密码">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="remember">
                <label class="form-check-label" for="flexCheckDefault">
                    记住密码
                </label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </div>
        </form>
    </div>
{% endblock %}
